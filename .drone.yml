---
pipeline:
  prep:
    image: library/debian:unstable
    commands:
      - apt-get update
      - apt-get -y remove man-db
      - apt-get -y install devscripts git-buildpackage locales
      - mk-build-deps --install -t'apt-get -y'
      - mkdir build
      - cd build
      - cmake ..
      - make
      - LANG="en_US.UTF-8" ./outcurses-tester
